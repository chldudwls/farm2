<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <title>회원가입</title>

    <script>

        let pageVeiwer = 0;

        function pageConvert(){

            pageVeiwer = 1;

            const agreeBox = document.querySelector('.agree-box')
            const inpBox = document.querySelector('.inp-box')

            agreeBox.style.display = "none";
            inpBox.style.display = "block";

        }

    </script>

</head>
<body>
<div class="container">
    <header th:replace="layout/header.html"></header>
    <main>
        <section class="agree-box">
            <div>
                <h2>사이트 이용약관</h2>
            </div>
            <table class="tb_create">
                <tbody>
                <tr>
                    <td>
                        <!-- <input type="text" class="text"> -->
                        <textarea
                                style="
                    box-sizing: border-box;
                    resize: none;
                    width: 100%;
                    height: 237px;
                    padding: 12px;
                  "
                        ></textarea>
                        <input type="checkbox" id="agree_privacy1" />
                        <label for="agree_privacy1">동의합니다.</label>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <h2>개인정보취급방침</h2>
            </div>
            <table class="tb_create">
                <tbody>
                <tr>
                    <td>
                <textarea
                        style="
                    box-sizing: border-box;
                    resize: none;
                    width: 100%;
                    height: 237px;
                    padding: 12px;
                  "
                ></textarea>
                        <input type="checkbox" id="agree_privacy2" />
                        <label for="agree_privacy2">동의합니다.</label>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="button-container">
                <input type="button" value="취소" />
                <input type="button" value="다음" onclick="pageConvert()"/>
            </div>
        </section>
        <section class="inp-box">
            <form th:action="@{/auth/user/signup}" th:object="${postUserRequestDto}" method="post">
                <h2>회원정보 입력</h2>
                <table class="tb_site">
                    <tr>
                        <th>아이디</th>
                        <td>
                            <div>
                                <input class="input-group" name="userId" type="text" placeholder="아이디 입력">
                                <img src="../images/chk_id.gif" alt="중복확인">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input class="input-group" name="userPwd" type="password" placeholder="비밀번호 입력">
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input class="input-group" type="password" placeholder="비밀번호 확인">
                        </td>
                    </tr>
                </table>

                <h2>개인정보 입력</h2>
                <table class="tb_info">
                    <tr>
                        <th>이름</th>
                        <td>
                            <input class="input-group" id="userName" type="text" placeholder="이름 입력">
                        </td>
                    </tr>
                    <tr>
                        <th>별명</th>
                        <td style="display: flex;">
                            <div style="display: none">
                                <p class="text_nickname">공백없는 한글, 영문, 숫자 입력</p>
                            </div>
                            <div>
                                <input class="input-group" name="userNick" type="text" placeholder="별명 입력">
                                <img src="../images/chk_id.gif" alt="중복확인">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <div>
                                <input class="input-group" name="userEmail" type="email" placeholder="이메일 입력">
                                <img src="../images/chk_auth.png" alt="인증번호 받기">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>휴대폰</th>
                        <td>
                            <input class="input-group" name="userHp" type="text" placeholder="휴대폰 입력">
                        </td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td>
                            <div>
                                <input class="input-group" name="addrZone" type="text" placeholder="우편번호">
                                <img src="../images/chk_post.gif" alt="우편번호 찾기">
                            </div>
                            <div class="address-fields">
                                <input class="input-group" name="addr" type="text" placeholder="주소 검색"> <br>
                                <input class="input-group" name="addrDetail" type="text" placeholder="상세주소 입력">
                            </div>
                        </td>
                    </tr>
                </table>
                <div>
                    <input type="submit" value="회원가입">
                    <input type="button" value="취소">
                </div>
            </form>
        </section>
    </main>
    <footer th:replace="layout/footer.html"></footer>
</div>

</body>
</html>

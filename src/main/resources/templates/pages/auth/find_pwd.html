<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/find_pwd.css}">
    <title>로그인</title>
</head>
<body>
<div class="container">
    <header th:replace="layout/header.html"></header>
    <div class="box">
        <main>
            <section>
                <h2>비밀번호 찾기</h2>
                <form>
                    <table>
                        <tbody>
                        <tr>
                            <th>아이디</th>
                            <td>
                                <input
                                        class="form__input"
                                        type="text"
                                        placeholder="아이디 입력"
                                />
                            </td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td>
                                <input
                                        class="form__input"
                                        type="email"
                                        placeholder="이메일 입력"
                                />
                                <button class="form__button" type="button">
                                    인증번호 받기
                                </button>
                                <div style="margin-top: 6px"></div>
                                <input
                                        class="form__input"
                                        type="text"
                                        placeholder="인증번호 입력"
                                />
                                <button class="form__button" type="button">확인</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>

                <p class="description">
                    비밀번호를 찾고자 하는 아이디와 이메일을 입력해 주세요.<br />
                    회원가입시 입력한 아이디와 이메일 주소가 같아야, 인증번호를 받을 수
                    있습니다.<br />
                    인증번호를 입력 후 확인 버튼을 누르세요.
                </p>
                <div class="action-button-group">
                    <button class="action-button-group__button">취소</button>
                    <button class="action-button-group__button">다음</button>
                </div>
            </section>
        </main>

    </div>
    <footer th:replace="layout/footer.html"></footer>
</div>

</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="script">
    <script src="/js/axios.min.js"></script>
</th:block>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/user_info.css}">
    <!--    <link rel="stylesheet" th:href="@{/css/order_direct.css}">-->
    <title>상품 상세보기</title>
</head>
<body>
<div class="container">
    <header th:replace="layout/header.html"></header>
    <main>
        <aside th:replace="layout/sidebar.html"></aside>
        <div class="main-container">
            <div id="wrapper">
                <h4>회원정보 설정</h4>
                <table>
                    <tr>
                        <th>아이디</th>
                        <td>abc</td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="password" placeholder="비밀번호 입력"></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td >
                            <input type="password" placeholder="비밀번호 입력 확인">
                            <button class="btn_update">비밀번호 수정</button>
                        </td>
                    </tr>
                    <tr>
                        <th>회원가입일자</th>
                        <td>2022-01-01 12:45:12</td>
                    </tr>
                </table>

                <h4>개인정보 수정</h4>
                <table class="tb_info">
                    <tr>
                        <th>이름</th>
                        <td>
                            <input type="text" placeholder="이름 입력">
                        </td>
                    </tr>
                    <tr>
                        <th>별명</th>
                        <td >
                            <div>
<!--                                <p class="text_nickname">공백없는 한글, 영문, 숫자 입력</p>-->
                            </div>
                            <div>
                                <input type="text" placeholder="별명 입력">
                                <img th:src="@{/images/chk_id.gif}" alt="중복확인">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <div>
                                <input type="email" placeholder="이메일 입력">
                                <img th:src="@{/images/chk_auth.png}" alt="인증번호 받기">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>휴대폰</th>
                        <td>
                            <input type="text" placeholder="휴대폰 입력">
                        </td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td>
                            <div>
                                <input type="text" placeholder="우편번호">
                                <img th:src="@{/images/chk_post.gif}" alt="우편번호 찾기">
                            </div>
                            <div class="address-fields">
                                <input type="text" placeholder="주소 검색">
                                <input type="text" placeholder="상세주소 입력">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>회원탈퇴</th>
                        <td>
                            <button  onclick="deleteUser()" class="btn-red">탈퇴하기</button>
                        </td>
                    </tr>
                </table>
                <div>
                    <input type="button" value="취소">
                    <input type="button" value="회원수정">
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="layout/footer.html"></footer>
</div>
<script>
    async function deleteUser(){
        try {
            const resp = await axios.delete("http://localhost:8080/api/client/user",{
                params : {
                    userIdx : 2
                },
                headers : {
                    "Content-Type" : "application/json"
                }
            })
            if(resp.status == 200){
                console.log(resp.data)
                window.location.href = resp.data;
            }
        } catch (e) {

        }
    }
</script>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/order_direct.css}">
    <title>Document</title>
</head>
<body>
<div class="container">
    <header th:replace="layout/header.html"></header>
    <main>
        <aside th:replace="layout/sidebar.html"></aside>
        <div class="order">
            <nav>
                <img th:src="@{/images/sub_nav_tit_cate2_tit1.png}" alt="장보기"/>
                <p>
                    HOME > 장보기 > <em>장보기</em>
                </p>
            </nav>
            <div><img class="header-gubun" th:src="@{/images/head_menu_line.png}"></div>
            <!-- 내용 시작 -->

            <h3>주문상품 확인</h3>
            <div class="info">
                <img  alt="딸기 500g">

                <table border="0">
                    <tr>
                        <td>상품명</td>
                        <td th:text="${product.prodName}">바나나</td>
                    </tr>
                    <tr>
                        <td>상품코드</td>
                        <td th:text="${product.prodIdx}">12</td>
                    </tr>
                    <tr>
                        <td>배송비</td>
                        <td th:text="${product.prodDelivery.intValue()}+원" class="delivery" >5,0000원</td>
                    </tr>
                    <tr>
                        <td>판매가격</td>
                        <td th:text="${product.prodPrice.intValue()}+원">4,000원</td>
                    </tr>
                    <tr>
                        <td>구매수량</td>
                        <td th:text="${quantity}+개" class="count">1개</td>
                    </tr>
                    <tr>
                        <td>합계</td>
                        <td class="total">4,000원</td>
                    </tr>
                </table>
            </div>
            <h3>주문정보 입력</h3>
            <div class="shipping">
                <table>
                    <tr>
                        <td>받는분</td>
                        <td><input type="text" name="receiver"></td>
                    </tr>
                    <tr>
                        <td>휴대폰</td>
                        <td><input type="text" name="hp"></td>
                    </tr>
                    <tr>
                        <td>배송주소</td>
                        <td>
                            <input type="text" name="zip" readonly>
                            <button id="btnZip">우편번호 검색</button>
                            <input type="text" name="addr1" placeholder="기본주소 검색">
                            <input type="text" name="addr2" placeholder="상세주소 입력">
                        </td>
                    </tr>
                    <tr>
                        <td>결제방법</td>
                        <td>
                            <select>
                                <option value="">결제방법</option>
                                <option>신용카드</option>
                                <option>무통장입금</option>
                                <option>체크카드</option>
                                <option>휴대폰</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>기타</td>
                        <td>
                            <textarea name="etc"></textarea>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="btns">
                <div onclick="submitData(event)" id="btnBuy"><img th:src="@{/images/market_btn_buy.gif}" alt="구매하기">
                </div>
                <div href="#" id="btnShopping"><img th:src="@{/images/market_btn_shopping.gif}"></div>
            </div>
        </div>
    </main>
    <footer th:replace="layout/footer.html"></footer>
</div>
<script>


    async function submitData(event) {
        event.preventDefault();
        try {
            const resp = await axios.post("/api/client/order/direct", {
                // 요청 본문 데이터
                prodIdx: "190", // 실제 제품 ID로 교체
                quantity: "1",     // 실제 수량으로 교체
            }, {
                // 요청 헤더
                headers: {
                    "Content-Type": "application/json"
                }
            });

            // 응답 데이터 처리
            if (resp.status === 200) {
                console.log(resp.data)
                window.location.href = resp.data;
            }
        } catch (error) {
            // 오류를 처리할 코드
            console.error('Error:', error);
        }
    }


</script>
</body>
</html>
